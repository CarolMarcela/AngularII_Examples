<h2> Ejemplo 1 - Incremento / Decremento de un contador</h2>
<p> El contador esta en: {{ contador() }}</p>
<button
    mat-raised-button
    style="margin-right: 2rem;"
    color style="background-color: #b53f86; color: white;"
    (click)="incrementarContador()"
> Incrementar Contador</button>

<button
    mat-raised-button
    color style="background-color: #b53f86; color: white;"
    (click)="decrementarContador()"
> Decrementar Contador</button>
