<h2>Ejemplo 5 - Todo List con se√±ales escribibles</h2>

<mat-form-field>
    <mat-label>Nombre de la tarea</mat-label>
    <input matInput name="todo" #todo/>
</mat-form-field>

<button mat-raised-button color style="background-color: #b53f86; color: white;" (click)="addTodo(todo)">
    Agregar Tarea
</button>

<ul>
    @for(item of todos(); track item){
        <li>
            {{item}}
        </li>
    }
</ul>
